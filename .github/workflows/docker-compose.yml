name: Docker Compose CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'api/**'
      - 'contexts/**'
      - 'lib/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.mjs'
      - 'tailwind.config.ts'
      - 'tsconfig.json'
      - 'docker-compose.yml'
      - 'Dockerfile'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'api/**'
      - 'contexts/**'
      - 'lib/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.mjs'
      - 'tailwind.config.ts'
      - 'tsconfig.json'
      - 'docker-compose.yml'
      - 'Dockerfile'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  # âœ… ì‹œí¬ë¦¿ì—ì„œ ê°€ì ¸ì™€ ë¹Œë“œ argsë¡œ ì „ë‹¬
  NEXT_PUBLIC_SPRING_API_URL: ${{ secrets.NEXT_PUBLIC_SPRING_API_URL }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  # âœ… ì´ë¯¸ì§€ í’€ë„¤ì„/íƒœê·¸ë¥¼ ì „ì—­ìœ¼ë¡œ ê³ ì •
  DOCKER_IMAGE_NAME: saehe/seoul-bike-frontend
  IMAGE_TAG: latest

jobs:
  test-and-build:
    name: "ğŸ”§ Test & Build"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint (optional)
        run: |
          echo "ğŸ” Checking for lint script..."
          if npm run | grep -q "lint"; then
            echo "âœ… Lint script found, running..."
            npm run lint || echo "âš ï¸ Linting issues found, but continuing..."
          else
            echo "â„¹ï¸ No lint script found, skipping..."
          fi

      - name: Type check
        run: npx tsc --noEmit || echo "âš ï¸ Type check issues found, but continuing..."

      - name: Build app (local sanity check)
        env:
          NEXT_PUBLIC_SPRING_API_URL: ${{ env.NEXT_PUBLIC_SPRING_API_URL }}
        run: |
          echo "ğŸ”§ Building with NEXT_PUBLIC_SPRING_API_URL=${NEXT_PUBLIC_SPRING_API_URL:-http://localhost:8080}"
          NEXT_PUBLIC_SPRING_API_URL="${NEXT_PUBLIC_SPRING_API_URL:-http://localhost:8080}" npm run build || echo "âš ï¸ Build failed, but continuing..."

  docker-compose-build-and-push:
    name: "ğŸ³ Docker Compose Build & Push"
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # âœ… composeê°€ buildxë¥¼ ì‚¬ìš©í•´ ë¹Œë“œ. ì´ë¯¸ì§€ ì´ë¦„/íƒœê·¸ëŠ” composeì˜ image í•„ë“œë¡œ ê²°ì •ë¨
      - name: Build images (compose)
        env:
          DOCKER_IMAGE_NAME: ${{ env.DOCKER_IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          NEXT_PUBLIC_SPRING_API_URL: ${{ env.NEXT_PUBLIC_SPRING_API_URL }}
        run: |
          set -e
          echo "ğŸ³ Building ${DOCKER_IMAGE_NAME}:${IMAGE_TAG}"
          docker compose build --no-cache
          echo "ğŸ“‹ Local images:"
          docker images | grep -E "(seoul-bike|frontend)" || true

      - name: Push images (compose)
        env:
          DOCKER_IMAGE_NAME: ${{ env.DOCKER_IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          set -e
          echo "ğŸš€ Pushing ${DOCKER_IMAGE_NAME}:${IMAGE_TAG}"
          docker compose push

  deploy-with-compose:
    name: "ğŸ“¦ Deploy to EC2 Server"
    needs: docker-compose-build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /home/saehe/seoul-bike-frontend
            # ì„œë²„ ìª½ composeë„ ê°™ì€ ì´ë¯¸ì§€ í’€ë„¤ì„/íƒœê·¸ë¥¼ ì‚¬ìš©í•˜ë„ë¡ .env ë˜ëŠ” í™˜ê²½ë³€ìˆ˜ ì„¤ì •ë˜ì–´ ìˆì–´ì•¼ í•¨
            export DOCKER_IMAGE_NAME="${DOCKER_IMAGE_NAME:-saehe/seoul-bike-frontend}"
            export IMAGE_TAG="${IMAGE_TAG:-latest}"
            export NEXT_PUBLIC_SPRING_API_URL="${NEXT_PUBLIC_SPRING_API_URL:-${NEXT_PUBLIC_SPRING_API_URL}}"

            echo "ğŸ³ Pulling ${DOCKER_IMAGE_NAME}:${IMAGE_TAG}"
            docker pull ${DOCKER_IMAGE_NAME}:${IMAGE_TAG}

            docker compose down
            docker compose up -d
            docker compose ps
            docker compose logs --tail=50
            docker image prune -f
            echo "âœ… Deployment completed successfully"

  security-scan:
    name: "ğŸ›¡ï¸ Security Scan"
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
