name: Docker Compose CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'api/**'
      - 'contexts/**'
      - 'lib/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.mjs'
      - 'tailwind.config.ts'
      - 'tsconfig.json'
      - 'docker-compose.yml'
      - 'Dockerfile'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'api/**'
      - 'contexts/**'
      - 'lib/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.mjs'
      - 'tailwind.config.ts'
      - 'tsconfig.json'
      - 'docker-compose.yml'
      - 'Dockerfile'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  FRONTEND_IMAGE: saehe/seoul-bike-frontend
  # ë¹Œë“œ íƒ€ì„ì— ë°•í API URL
  NEXT_PUBLIC_SPRING_API_URL: http://43.201.61.111:8080

jobs:
  build-and-push:
    name: ğŸ—ï¸ Build & Push Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (latest + sha)
        uses: docker/build-push-action@v5
        with:
          context: .                 # ëª¨ë…¸ë ˆí¬ë©´ ./frontend ë¡œ ë°”ê¿”
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_SPRING_API_URL=${{ env.NEXT_PUBLIC_SPRING_API_URL }}

  deploy:
    name: ğŸš€ Deploy to EC2 Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check server secrets
        id: check-secrets
        run: |
          if [ -n "${{ secrets.SERVER_HOST }}" ] && [ -n "${{ secrets.SERVER_USERNAME }}" ] && [ -n "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "server_configured=true" >> $GITHUB_OUTPUT
          else
            echo "server_configured=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ SERVER_HOST / SERVER_USERNAME / SERVER_SSH_KEY ë¯¸ì„¤ì •. ë°°í¬ ìŠ¤í‚µ"
          fi

      - name: Deploy via SSH (docker-compose)
        if: steps.check-secrets.outputs.server_configured == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}              # ì˜ˆ: 43.201.61.111
          username: ${{ secrets.SERVER_USERNAME }}      # ì˜ˆ: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}            # pem ë‚´ìš©
          script: |
            set -e
            cd /home/saehe/seoul-bike-frontend   # â† ì„œë²„ì—ì„œ compose íŒŒì¼ì´ ìˆëŠ” í´ë”
            # ì„œë²„ì— 'docker compose'ê°€ ì—†ìœ¼ë©´ ì•„ë˜ ë‘ ì¤„ì„ 'docker-compose'ë¡œ ë°”ê¿”ì•¼ í•¨
            docker compose pull frontend
            docker compose up -d --force-recreate --no-deps frontend
            docker image prune -f || true
            curl -fsS -o /dev/null http://127.0.0.1:3000 || true

      - name: Skip deployment
        if: steps.check-secrets.outputs.server_configured == 'false'
        run: echo "ğŸ”¹ Deployment skipped"
