name: Docker Compose CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'api/**'
      - 'contexts/**'
      - 'lib/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.mjs'
      - 'tailwind.config.ts'
      - 'tsconfig.json'
      - 'docker-compose.yml'
      - 'Dockerfile'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'api/**'
      - 'contexts/**'
      - 'lib/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.mjs'
      - 'tailwind.config.ts'
      - 'tsconfig.json'
      - 'docker-compose.yml'
      - 'Dockerfile'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  NEXT_PUBLIC_SPRING_API_URL: ${{ secrets.NEXT_PUBLIC_SPRING_API_URL }}
  DOCKER_COMPOSE_VERSION: '2.20.0'
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  test-and-build:
    name: üîß Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint (optional)
        run: |
          echo "üîç Checking for lint script..."
          if npm run | grep -q "lint"; then
            echo "‚úÖ Lint script found, running..."
            npm run lint || echo "‚ö†Ô∏è Linting issues found, but continuing..."
          else
            echo "‚ÑπÔ∏è No lint script found, skipping..."
          fi

      - name: Type check
        run: npx tsc --noEmit || echo "‚ö†Ô∏è Type check issues found, but continuing..."

      - name: Build app
        run: |
          echo "üîß Building with NEXT_PUBLIC_SPRING_API_URL=${NEXT_PUBLIC_SPRING_API_URL:-http://localhost:8080}"
          npm run build || echo "‚ö†Ô∏è Build failed, but continuing..."
        env:
          NEXT_PUBLIC_SPRING_API_URL: ${{ env.NEXT_PUBLIC_SPRING_API_URL || 'http://localhost:8080' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 1

  docker-compose-build:
    name: üê≥ Docker Compose Build & Test
    needs: test-and-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Compose services
        run: |
          echo "üê≥ Building Docker Compose services..."
          docker compose build --no-cache || echo "‚ö†Ô∏è Docker Compose build failed, but continuing..."
          echo "üìã Built images:"
          docker images | grep -E "(frontend|seoul-bike)"

      - name: Run containers and test
        run: |
          docker compose up -d
          sleep 10
          docker compose ps
          docker compose logs --tail=50
          docker compose down

  docker-compose-deploy:
    name: üöÄ Push to DockerHub
    needs: [test-and-build, docker-compose-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        run: |
          export DOCKER_IMAGE_NAME=${{ env.DOCKERHUB_USERNAME }}/seoul-bike-frontend
          export DOCKER_IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)

          echo "üê≥ Building Docker image..."
          docker compose build

          echo "üè∑Ô∏è Tagging images..."
          docker tag frontend:latest $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG
          docker tag frontend:latest $DOCKER_IMAGE_NAME:latest

          echo "üì§ Pushing to Docker Hub..."
          docker push $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAG
          docker push $DOCKER_IMAGE_NAME:latest

  deploy-with-compose:
    name: üì¶ Deploy to EC2 Server
    needs: docker-compose-deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    continue-on-error: true

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/saehe/seoul-bike-frontend
            git pull origin main
            docker compose down
            docker compose pull
            docker compose up -d
            docker compose ps
            docker compose logs --tail=50
            docker image prune -f
            echo "‚úÖ Deployment completed successfully"

  security-scan:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  notify:
    name: üì¢ Notify Result
    needs: [test-and-build, docker-compose-build, docker-compose-deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Docker Compose CI/CD completed successfully!"
                     echo "üöÄ Deployed via docker compose"
          echo "üë§ User: ${{ env.DOCKERHUB_USERNAME }}"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Docker Compose CI/CD failed!"
          echo "üîç Please check job logs"
          echo "üë§ User: ${{ env.DOCKERHUB_USERNAME }}"
