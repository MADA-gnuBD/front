name: Docker Compose CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'api/**'
      - 'contexts/**'
      - 'lib/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.mjs'
      - 'tailwind.config.ts'
      - 'tsconfig.json'
      - 'docker-compose.yml'
      - 'Dockerfile'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'api/**'
      - 'contexts/**'
      - 'lib/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.mjs'
      - 'tailwind.config.ts'
      - 'tsconfig.json'
      - 'docker-compose.yml'
      - 'Dockerfile'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  NEXT_PUBLIC_SPRING_API_URL: ${{ secrets.NEXT_PUBLIC_SPRING_API_URL }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  test-and-build:
    name: üîß Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint (optional)
        run: |
          echo "üîç Checking for lint script..."
          if npm run | grep -q "lint"; then
            echo "‚úÖ Lint script found, running..."
            npm run lint || echo "‚ö†Ô∏è Linting issues found, but continuing..."
          else
            echo "‚ÑπÔ∏è No lint script found, skipping..."
          fi

      - name: Type check
        run: npx tsc --noEmit || echo "‚ö†Ô∏è Type check issues found, but continuing..."

      - name: Build app (local sanity check)
        run: |
          echo "üîß Building with NEXT_PUBLIC_SPRING_API_URL=${NEXT_PUBLIC_SPRING_API_URL:-http://localhost:8080}"
          npm run build || echo "‚ö†Ô∏è Build failed, but continuing..."
        env:
          NEXT_PUBLIC_SPRING_API_URL: ${{ env.NEXT_PUBLIC_SPRING_API_URL || 'http://localhost:8080' }}

  deploy:
    name: üöÄ Deploy to EC2 Server
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    continue-on-error: true

    steps:
      - name: Check server secrets
        id: check-secrets
        run: |
          if [ -n "${{ secrets.SERVER_HOST }}" ] && [ -n "${{ secrets.SERVER_USERNAME }}" ] && [ -n "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "server_configured=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Server secrets configured"
          else
            echo "server_configured=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è SERVER_HOST / SERVER_USERNAME / SERVER_SSH_KEY ÎØ∏ÏÑ§Ï†ï. Î∞∞Ìè¨ Ïä§ÌÇµ"
          fi

      - name: Deploy to server via SSH
        if: steps.check-secrets.outputs.server_configured == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/saehe/seoul-bike-frontend
            git pull origin main
            docker compose down
            docker pull saehe/seoul-bike-frontend:latest
            docker compose up -d
            docker compose ps
            docker compose logs --tail=50
            docker image prune -f
            echo "‚úÖ Deployment completed successfully"

      - name: Skip deployment
        if: steps.check-secrets.outputs.server_configured == 'false'
        run: |
          echo "‚ÑπÔ∏è Server deployment skipped - secrets not configured"
          echo "‚úÖ Test and build completed successfully"
          echo "üîó Docker Hub image: saehe/seoul-bike-frontend:latest"

  security-scan:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  notify:
    name: üì¢ Notify Result
    needs: [test-and-build, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Docker Compose CI/CD completed successfully!"
          echo "üöÄ Deployed via docker compose"
          echo "üë§ User: ${{ env.DOCKERHUB_USERNAME }}"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Docker Compose CI/CD failed!"
          echo "üîç Please check job logs"
          echo "üë§ User: ${{ env.DOCKERHUB_USERNAME }}"
