services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_KAKAO_MAP_KEY: ${NEXT_PUBLIC_KAKAO_MAP_KEY}
        NEXT_PUBLIC_SPRING_API_URL: ${NEXT_PUBLIC_SPRING_API_URL}
    image: saehe/seoul-bike-frontend:latest
    container_name: mada-frontend
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    restart: always
