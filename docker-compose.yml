services:
  frontend:
    image: saehe/seoul-bike-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SPRING_API_URL: ${NEXT_PUBLIC_SPRING_API_URL}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # ⚠️ 클라이언트 번들엔 영향 없음. SSR에서만 필요하다면 유지, 아니면 삭제해도 됨
      # - NEXT_PUBLIC_SPRING_API_URL=${NEXT_PUBLIC_SPRING_API_URL}
    restart: unless-stopped
